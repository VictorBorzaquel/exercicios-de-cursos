<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <script src="/alarmVid.js"></script>
    <style>
        .container {
            text-align:center;
        }
        button {
            background-color: rgb(102, 165, 160);
            color: #fff;
            padding: 10px;
            border: none;
            font-size: 30px;
            cursor: pointer;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <audio id="sound" src="Alarm.mp3" style="display: none;"></audio>
    <div class="container">
        <h2>Minutos:</h2>
        <select id="minuto" name="minutos"></select>

        <h2>Segundos:</h2>
        <select id="segundo" name="segundos"></select>
        <br><br>
        <button id="comecar">Come√ßar!</button>

        <div id="display">
            <h3></h3>
        </div><!--display-->
    </div><!--container-->

    <script>
        var display = document.getElementById("display");
        var minuto = document.getElementById("minuto");
        var segundo = document.getElementById("segundo");
        var comecar = document.getElementById("comecar");

        var cronometroSegundo;
        var minutoAtual;
        var segundoAtual;
        var interval;

        for(var i=0; i<=60; i++){
            minuto.innerHTML += '<option value="'+i+'">' + i + '</option>';
        }
        for(var i=1; i<=60; i++){
            segundo.innerHTML += '<option value="'+i+'">' + i + '</opition>';
        }
        comecar.addEventListener('click',function(){
            minutoAtual = minuto.value;
            segundoAtual = segundo.value;

            display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;

            interval = setInterval(function(){
                segundoAtual--;

                if(segundoAtual <= 0){
                    if(minutoAtual > 0){
                        minutoAtual--;
                        segundoAtual = 59;
                    }else{
                        alert('ACABOU');
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }
                display.childNodes[1].innerHTML = minutoAtual + ":" + segundoAtual;
            },1000);
        });
    </script>
</body>
</html>
