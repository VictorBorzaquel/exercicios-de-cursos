<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var idade = Number(window.prompt('Qual é a sua idade?'))
        var ano = Number(window.prompt('Qual ano você está?'))
        var anoNascimento = ano - idade

        document.write(`Prazer: <strong>${nome.toUpperCase()}</strong>`)
        document.write(`<br>Você nasceu no ano: ${anoNascimento}`)
        document.write(`<br>E seu nome tem: ${nome.length} Letras`)
    </script>
</body>
</html>
